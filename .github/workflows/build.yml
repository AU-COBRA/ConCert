name: Build
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    container: aucobra/concert:deps-coq-8.11
    steps:
    - run: sudo chown -R coq:coq "$RUNNER_WORKSPACE"
    - uses: actions/checkout@v2
    - run: env
    - run: whoami
    - run: pwd
    - run: ls
    - run: ls -a ~
    - run: ls -a ~/.opam
    - run: opam switch
    - run: eval $(opam env --switch=${COMPILER_EDGE} --set-switch)
    - run: make -j
    - run: make html
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: Documentation
        path: docs/
