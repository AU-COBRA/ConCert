name: Nix CI for bundle 8.19
on:
  pull_request:
    paths:
    - .github/workflows/nix-action-8.19.yml
  pull_request_target:
    paths-ignore:
    - .github/workflows/nix-action-8.19.yml
    - '**.md'
    - '**.gitignore'
    - '**.opam'
    - '**.editorconfig'
    - 'LICENSE'
    - 'papers/**'
    - 'extra/docker/**'
    types:
    - opened
    - synchronize
    - reopened
  push:
    branches:
    - master
concurrency:
  group: "${{ github.workflow }}-${{ github.event.pull_request.number || github.head_ref || github.ref }}"
  cancel-in-progress: true
permissions:
  contents: read
