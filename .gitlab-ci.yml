stages:
  - build

.build-execution:
  stage: build
  tags:
    - au
  before_script:
    - cd execution
    - opam repo add iris-dev https://gitlab.mpi-sws.org/iris/opam.git
    - opam update -y
    - opam config list
    - opam repo list
    - opam list
    - opam install -y coq-stdpp
  script:
    - sudo chown -R coq:coq "$CI_PROJECT_DIR"
    - make -j
    - coqwc theories/*.v

execution:coq:8.8:
  extends: .build-execution
  image: coqorg/coq:8.8

execution:coq:8.9:
  extends: .build-execution
  image: coqorg/coq:8.9

execution:coq:8.10:
  extends: .build-execution
  image: coqorg/coq:8.10

execution:coq:dev:
  extends: .build-execution
  image: coqorg/coq:dev

full:coq:8.9.1:
  stage: build
  image: coqorg/coq:8.9.1
  tags:
    - au
  before_script:
    - opam repo add coq-released https://coq.inria.fr/opam/released
    - opam repo add iris-dev https://gitlab.mpi-sws.org/iris/opam.git
    - opam update -y
    - opam config list
    - opam repo list
    - opam list
    - opam install -y coq-metacoq.1.0~alpha+8.9
    - opam install -y coq-stdpp.1.2.1
  script:
    - sudo chown -R coq:coq "$CI_PROJECT_DIR"
    - make -j
    - make html
  artifacts:
    paths:
      - docs/
