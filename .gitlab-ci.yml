stages:
  - build

.build-execution:
  stage: build
  tags:
    - au
  before_script:
    - cd execution
    - opam repo add iris-dev https://gitlab.mpi-sws.org/iris/opam.git
    - opam update -y
    - opam config list
    - opam repo list
    - opam list
    - opam install -y coq-stdpp
  script:
    - sudo chown -R coq:coq "$CI_PROJECT_DIR"
    - make -j
    - coqwc theories/*.v

execution:coq:8.9:
  extends: .build-execution
  image: coqorg/coq:8.9

execution:coq:8.10:
  extends: .build-execution
  image: coqorg/coq:8.10

execution:coq:8.11:
  extends: .build-execution
  image: coqorg/coq:8.11

execution:coq:dev:
  extends: .build-execution
  image: coqorg/coq:dev

full:coq:8.11:
  stage: build
  image: aucobra/concert:deps-coq-8.11
  tags:
    - au
  script:
    - sudo chown -R coq:coq "$CI_PROJECT_DIR"
    - make -j
    - make html
  artifacts:
    paths:
      - docs/
